<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Айсберри</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/404.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
</head>
<body>
@@include("../blocks/modules/header/header.html")
<main>
    <section class="hero">
        <div class="hero__container container">
            <h1 class="visually-hidden">404 страница</h1>
            <div class="hero__content">
                <picture>
                    <source
                            srcset="./img/404-main-img.png 1x, ./img/404-main-img@2x.png 2x"
                    />
                    <img
                            src="./img/404-main-img.png"
                            alt="Декоративная картинка"
                            width="534"
                            class="hero__img"
                    />
                </picture>
                <p class="hero__title">К сожалению, по вашему запросу ничего не найдено</p>
                <button class="hero__button button"><a href="/">Главная страница</a></button>
            </div>
            <picture>
                <source
                        srcset="./img/404-decor.png 1x, ./img/404-decor@2x.png 2x"
                />
                <img
                        src="./img/404-decor.png"
                        alt="Декоративная картинка"
                        width="719"
                        class="hero__decor"
                />
            </picture>
        </div>
    </section>
</main>
@@include("../blocks/modules/footer/footer.html")
<script src="js/main.js"></script>
</body>
</html>
